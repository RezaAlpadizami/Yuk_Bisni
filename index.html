<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-photo" id="content-photo">
        <img src="WhatsApp Image 2021-10-22 at 10.58.04 AM.jpeg" alt="photo" id="image" />
      </div>
      <div class="content-head-title" id="content-head-title">
        <span class="title-headline" id="title-headline">Hi, My name is</span>
        <br />
        <span class="title-user" id="title-user">Jar Murphy</span>
      </div>
      <div class="icons">
        <i class="fas fa-user"></i>
        <i class="fas fa-envelope"></i>
        <i class="far fa-calendar-alt"></i>
        <i class="fab fa-codepen"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
